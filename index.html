<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body bgcolor="tomato">
    <center>
        <h1>University Admission Form</h1>
        <p><label for="">First Name</label></p>
        <input type="text" name="" id="">
        <p><label for="">Last Name</label></p>
        <input type="text" name="" id="">
        <p><label for="">Father's Name</label></p>
        <input type="text" name="" id="">
        <p><label for="">Adress</label></p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p>Gender</p>
        <p><label for="male"><input type="radio" name="gender" id="male">Male</label></p>
        <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
        <p><label for="other"><input type="radio" name="gender" id="other">Others</label></p>
        <p>Course Name</p>
        <select name="" id="">
            <option value="">--Select--</option>
            <option value="">W</option>
            <option value="">F</option>
            <option value="">H</option>
        </select>
        <p>City</p>
        <select name="" id="">
            <option value="">--Select--</option>
            <option value="">H</option>
            <option value="">X</option>
            <option value="">Z</option>
        </select>
        <p>District</p>
        <select name="" id="">
            <option value="">--Select--</option>
            <option value="">J</option>
            <option value="">M</option>
            <option value="">Y</option>
        </select>
        <p><label for="">PinCode</label></p>
        <input type="text" name="" id="">
        <p><label for="">Student Email</label></p>
        <input type="email" name="" id=""><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </center>
</body>
</html>
